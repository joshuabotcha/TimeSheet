<div class="row heading" style="margin-top: 0px;">
    <div class="col-md-5 col-xs-12" style="margin-top: 8px;padding-left:0px;">
        <span>
			
		</span>
    </div>
</div>
<nav class="navbar navbar-default" style="width: 96%;margin-left: 2%;">
    <div class="navbar-header"></div>
        <div class="collapse navbar-collapse" id="cld-navbar-collapse">
                <ul class="nav navbar-nav">
                    <!-- tab section for admin main page -->
                    <li class="cld_header_desktop" >
                        <a class="cld_header_list cld_header_active" data-toggle="tab">General Info</a>
                        
                    </li>
                    <li  class="cld_header_desktop" >
                        <a class="cld_header_list" data-toggle="tab" >Assigned Member</a>
                        
                    </li>
                    <li  class="cld_header_desktop" >
                        <a class="cld_header_list" data-toggle="tab" >Task</a>
                        
                    </li>
                    <li  class="cld_header_desktop" >
                        <a class="cld_header_list" data-toggle="tab" >Client Info</a>                                        
                    </li>
                    
                </ul>
        </div>
</nav>
<div class="widget-body">    
    <form class="form-horizontal" role="form" [formGroup]="projectForm" style="margin-left:6%;padding-top:10px;">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <div style="width:100%;">
                    <div class="form-group row">
                        <label for="normal-field" class="col-md-4 col-xs-12 form-control-label text-md-right">Project Name:</label>
                        <div class="col-md-7 col-xs-12">
                            <input maxlength="100" type="text" id="normal-field" [(ngModel)]="project.name" formControlName="name" [ngClass]="!projectForm.controls['name'].valid && !isPageLoad ? 'required-val':''"
                                class="form-control" placeholder="Project name">
                        </div>
                    </div> 
                   
                    <div class="form-group row">
                        <label for="normal-field" class="col-md-4 col-xs-12 form-control-label text-md-right">Start Date:</label>
                        <div class="col-md-7 col-xs-12">
                            <p class="input-group">
                                <input type="date" [(ngModel)]="project.startDate" class="filterDate iko_backoffice_cursor" formControlName="startDateTime">
                            </p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="normal-field" class="col-md-4 col-xs-12 form-control-label text-md-right">End Date:</label>
                        <div class="col-md-7 col-xs-12">
                            <input type="date" [(ngModel)]="project.endDate" class="filterDate iko_backoffice_cursor" formControlName="endDateTime">
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="normal-field" class="col-md-4 col-xs-12 form-control-label text-md-right">Project Note:</label>
                        <div class="col-md-7 col-xs-12">
                            <textarea style="background-color:white;width:100%;height:200px" placeholder="Project Notes" id="normal-field" [(ngModel)]="project.projectNote"
                                formControlName="projectNote">
                            </textarea>
                        </div>
                    </div>                  
                    <div class="clearfix" style="padding-right:50px;">
                        <div class="btn-toolbar pull-xs-right m-t-1">
                        </div>
                        <div class="btn-toolbar pull-xs-right m-t-1" style="padding-right:15px;">
                            <input type="submit" class="btn btn-inverse btn-sm" (click)="saveProject()" value="Save">
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </form>
</div>
